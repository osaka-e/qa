<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一問一答学習アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- メイン画面：単元選択メニュー -->
        <div id="main-screen" class="screen active">
            <div class="container">
                <!-- ヘッダー部分 -->
                <div class="header">
                    <h1>一問一答学習アプリ</h1>
                    <p class="subtitle">学習したい単元を選択してください</p>
                </div>

                <!-- 単元選択メニュー -->
                <div class="content">
                    <div id="unit-menu" class="unit-menu">
                        <!-- 単元リストはJavaScriptで動的生成 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 単元問題画面 -->
        <div id="unit-screen" class="screen">
            <div class="unit-container">
                <!-- ヘッダー -->
                <div class="unit-header">
                    <div class="unit-header-content">
                        <button id="back-button" class="back-button">
                            <svg class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="m15 18-6-6 6-6"/>
                            </svg>
                        </button>
                        <div class="unit-info">
                            <h2 id="unit-title"></h2>
                            <span id="unit-badge" class="badge"></span>
                        </div>
                    </div>
                </div>

                <!-- 問題一覧 -->
                <div class="content">
                    <div id="questions-container" class="questions-container">
                        <!-- 問題カードはJavaScriptで動的生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
